<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" type="image/svg" href="/images/logo.svg">
        <link rel="canonical" href="{{ full_url }}">

        <meta property="og:title" content='{{ title }}'>
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ full_url }}" />
        <meta property="og:site_name" content="Mumbling about computers" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="referrer" content="no-referrer">
        <meta name="description" content="{{description}}">

        <link href="/css/style-2024-05-01.css" rel="stylesheet" type="text/css">
        <link href="/css/syntax.css" rel="stylesheet" type="text/css">
        {% if devmode %}
        <script type="text/javascript" src="/live.js"></script>
        {% endif %}
        <script type="application/ld+json">
            {{ structured_metadata }}
       </script>
        <title>{{ title }}</title>
    </head>
    <body>
        <div class="layout">
            <header class="my-2 flex flex-col md:gap-2 md:flex-row md:items-baseline">
            <img src="/images/logo.svg" class="w-6 h-6 md:w-8 md:h-8" alt="Angry robot logo">
                <h2 class="blog-title">
                    <a href='/'>Mumbling about computers</a>
                </h2>
            </header>
            <nav class="mb-4 pb-4 border-b border-gray-500 md:mb-8 md:pb-8">
                <ul class="flex items-center gap-2">
                    <li>
                        <a href="/rss.xml">RSS</a>
                    </li>
                    <li>
                        <a href="/blogs-i-follow.opml">Blogs I follow</a>
                    </li>
                </ul>
            </nav>
            <article id="blogpost">
                <header id="blogheader" class="mb-4 md:mb-8">
                    {{ header }}
                    <div class="flex flex-wrap gap-1 text-sm text-gray-500 mt-1">
                      Posted on <time class="font-bold" datetime="{{ date }}">{{ date }}</time>
                      {%- if tags -%}
                      under [
                      <ul class="flex flex-wrap gap-2">
                          {%- for tag in tags -%}
                          <li>
                              <a href="/tags/{{tag}}/" class="tag">{{ tag }}</a>
                          </li>
                          {%- endfor -%}
                      </ul>
                      ]
                    </div>
                    {%- endif -%}
                </header>
                <section id="blogpost-content">
                    {{ post }}
                </section>
            </article>
        </div>
    </body>
</html>
