<!DOCTYPE html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/style.css" rel="stylesheet" type="text/css">
        <link href="/css/syntax.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="referrer" content="no-referrer">
        <title>{{ title }}</title>
    </head>
    <body>
        <div id="indexheader">
            <h1>
                <a href="/">Grouch mumbling about computers.</a>
            </h1>
        </div>
        <div id="entry">
            <article>
                <div id="blogpost">
                    <div id="blogheader">
                        {{ header }}
                        {% if tags %}
                        <div id="tags">
                            <span>TAGS: [
                            {% for tag in tags %}<a href="/tags/{{tag}}">{{tag}}</a> {% endfor %}
                            ]
                            </span>
                        </div>
                        {%endif%}
                    </div>
                    {{ post }}
                </div>
            </article>
        </div>
    </body>
</html>
