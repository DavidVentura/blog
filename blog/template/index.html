<!DOCTYPE html>
    <head>
        <link rel="shortcut icon" type="image/svg" href="/images/logo.svg">
        <link href="/css/new-style.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer">
        <title>Mumbling about computers</title>
        <meta name="description" content="Blog where I ramble about computer stuff">
    </head>
    <body>
        <div class="layout">
            <header class="my-2 flex flex-col md:gap-2 md:flex-row md:items-baseline">
		<img src="/images/logo.svg" class="w-6 h-6 md:w-8 md:h-8">
                <h1>
                    <a href='/'>Mumbling about computers</a>
                </h1>
            </header>
            <nav class="mb-4 pb-4 border-b border-gray-500 md:mb-8 md:pb-8">
                <ul class="flex items-center gap-2">
                    <li>
                        <a href="/rss.xml">RSS</a>
                    </li>
                    <li>
                        <a href="/blogs-i-follow.html">Blogs I follow</a>
                    </li>
                </ul>
            </nav>
            <main id="indexlist">
                {% for post in index %}
                <article class="my-4 md:my-8">
                    <h2>
                        <a href="{{post['path']}}">
                            {{ post['title'] }}
                        </a>
                    </h2>
                    <ul class="flex flex-col md:flex-row md:gap-1">
                        <li>
                            <span class="text-sm text-gray-500">{{post['date']}}</span>
                        </li>
                        {%-if post['tags']-%}
                        <li>
                            <ul class="flex flex-wrap gap-2">
                                {%- for tag in post['tags'] -%}
                                <li>
                                    <a href="/tags/{{tag}}" class="tag">{{tag}}</a>
                                </li>
                                {%-endfor-%}
                            </ul>
                        </li>
                        {%-endif-%}
                    </ul>
                </article>
                {%-endfor-%}
            </main>
        </div>
    </body>
</html>
