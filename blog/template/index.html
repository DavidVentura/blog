<!DOCTYPE html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/style.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="referrer" content="no-referrer">
    </head>
    <body>
        <div id="indexheader">
            <h1><a href='/'>Grouch mumbling about computers.</a></h1>
            <h4>
                <a href="/rss.xml">RSS</a>
            </h4>
        </div>
        <div id="indexlist">
            {% for post in index %}
            <div class="post">
                <h2 class="post-title">
                    <small>{{post['date']}}</small>
                    <a href="{{post['path']}}">
                        {{ post['title'] }}
                    </a>
                    {% if post['tags'] %}
                    <small>[{% for tag in post['tags'] %}<a href="/tags/{{tag}}">{{tag}}</a> {% endfor %}]</small>
                    {% endif %}
                </h2>

            </div>
            {% endfor %}
        </div>
    </body>
</html>
