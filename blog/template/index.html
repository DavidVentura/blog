<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:300,400" rel="stylesheet">
    </head>
    <body>
        <div id="indexheader">
            <h1>Grouch mumbling about computers.</h1>
            <h4>
                Thoughts, ideas.
                <object type="image/svg+xml" data="../images/idea.svg" class="idea"></object>                    
            </h4>
        </div>
        <div id="indexlist">
            {% for post in index %}
            <div class="post">
                <h5>{{post['date']}}</h5>
                <h2 class="post-title">
                    <a href="{{post['path']}}">
                        {{ post['title'] }}
                    </a>
                </h2>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
